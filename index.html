<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle landing page</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="container">
      <nav class="navbar">
        <img class="logo" src="images/logo.svg" />
      </nav>
      <!-- section-1 -->
      <div class="grid">
        <div class="grid-item">
          <img src="images/illustration-mockups.svg" />
        </div>
        <div class="grid-item section-2 text-center">
          <h1>build the community your fans will love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion
          </p>
          <a href="#" class="btn">Register</a>
        </div>
      </div>
      <footer>
        <div class="media">
          <div class="links"><i class="fa-brands fa-facebook-f"></i></div>
          <div class="links"><i class="fa-brands fa-twitter"></i></div>
          <div class="links"><i class="fa-brands fa-instagram"></i></div>
        </div>
      </footer>
    </div>
  </body>
</html>
